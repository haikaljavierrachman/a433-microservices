name: karsajobs-ci
  
on: 
  push:
    branches: 
      - karsajobs
  pull_request:
    branches: 
      - karsajobs

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: lint dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.15'

      - name: test go
        run: go test -v -short --count=1 $(go list ./../..)

  
