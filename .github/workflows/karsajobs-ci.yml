name: karsajobs-ci
  
on: 
  push:
    branches: 
      - karsajobs
  pull_request:
    branches: 
      - karsajobs

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: lint dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: '1.15'

      - name: test go
        run: go test -v -short --count=1 $(go list ./...)

  build:
    runs-on: ubuntu-latest
    needs: 
      - test
    steps:
      - uses: actions/checkout@v4
        
      - 
        name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET_TOKEN }}

      -
        name: Build and Push
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/haikaljavierrachman/karsajobs:latest


  
